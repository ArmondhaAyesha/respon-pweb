<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulir Pendaftaran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #a7f0e0, #adc8ff);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
    }
    .checkbox-container {
      margin-top: 15px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formulir Pendaftaran</h2>
    <form action="prosesrespon.php" method="POST" id="formPendaftaran">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <label for="konfirmasi_password">Konfirmasi Password:</label>
      <input type="password" id="konfirmasi_password" name="konfirmasi_password" required />

      <label for="tgl_lahir">Tanggal Lahir:</label>
      <input type="date" id="tgl_lahir" name="tgl_lahir" required />

      <div class="checkbox-container">
      <label>
      <input type="checkbox" id="syarat" name="syarat" style="margin-right: 8px;" />
      <strong>Saya menyetujui syarat dan ketentuan.</strong>
      </label>
      </div>


      <button type="submit" name="submit_daftar" class="btn">Daftar</button>
    </form>
  </div>
  <script src="validasi.js"></script>
</body>
</html>
